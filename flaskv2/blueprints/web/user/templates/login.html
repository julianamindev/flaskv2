{% extends "base/auth/auth-base.html" %}

{% block title %}DevOps Cockpit - Login{% endblock%}

{% block main %}
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">PSSC DevOps Cockpit</h3></div>
                        <div class="card-body">
                            {% include "includes/flash_messages.html" %}
                            <form method="POST" action="{{ url_for('web.user.login') }}">

                                {{ form.hidden_tag() }}  <!-- Required for CSRF -->

                                <div class="form-floating mb-3">
                                    <input class="form-control" name="username" id="inputUsername" type="username" placeholder="Username" />
                                    <label for="inputUsername">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" name="password" id="inputPassword" type="password" placeholder="Password" />
                                    <label for="inputPassword">Password</label>
                                </div>
                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <a class="small" href="#">Forgot Password?</a>
                                    <button type="submit" class="btn btn-dark">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock%}
