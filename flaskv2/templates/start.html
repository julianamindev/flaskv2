<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logs</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-body-tertiary">
    <div class="container-fluid py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Application Logs</h1>
        <div class="input-group" style="max-width: 320px;">
          <span class="input-group-text">Search</span>
          <input id="search" type="text" class="form-control" placeholder="level, logger, messageâ€¦" />
        </div>
      </div>

      <div class="table-responsive shadow-sm rounded-3">
        <table id="logTable" class="table table-sm align-middle table-hover table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th style="width: 220px;">Time</th>
              <th style="width: 110px;">Level</th>
              <th style="width: 240px;">Logger</th>
              <th>Message</th>
              <th style="width: 80px;">Details</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="d-flex gap-2 mt-3">
        <button id="refresh" class="btn btn-outline-secondary btn-sm">Refresh</button>
        <span id="count" class="text-body-secondary small ms-1"></span>
      </div>
    </div>

    <!-- Details Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Log Entry</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <pre class="mb-0"><code id="jsonDump"></code></pre>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const tbody = document.querySelector('#logTable tbody');
      const search = document.getElementById('search');
      const count  = document.getElementById('count');
      const modalEl = document.getElementById('detailsModal');
      const modal = new bootstrap.Modal(modalEl);
      const jsonDump = document.getElementById('jsonDump');

      let cached = [];

      function levelBadge(level) {
        if (!level) return '';
        const map = {
          DEBUG: 'secondary',
          INFO: 'primary',
          WARNING: 'warning',
          ERROR: 'danger',
          CRITICAL: 'danger'
        };
        const cls = map[level.toUpperCase?.()] || 'secondary';
        return `<span class="badge text-bg-${cls}">${level}</span>`;
      }

      function escapeHTML(s) {
        return (s ?? '').toString()
          .replaceAll('&', '&amp;')
          .replaceAll('<', '&lt;')
          .replaceAll('>', '&gt;');
      }

      function render(rows) {
        tbody.innerHTML = rows.map((r, i) => `
          <tr data-index="${i}">
            <td class="text-nowrap">${escapeHTML(r.time)}</td>
            <td>${levelBadge(r.level)}</td>
            <td class="text-truncate" style="max-width: 240px;" title="${escapeHTML(r.logger)}">${escapeHTML(r.logger)}</td>
            <td class="text-truncate" title="${escapeHTML(r.message)}">${escapeHTML(r.message)}</td>
            <td><button class="btn btn-sm btn-outline-primary view">View</button></td>
          </tr>
        `).join('');
        count.textContent = `${rows.length} row(s)`;
      }

      function applyFilter() {
        const q = search.value.toLowerCase().trim();
        if (!q) { render(cached); return; }
        const filtered = cached.filter(r =>
          [r.time, r.level, r.logger, r.message]
            .map(v => (v ?? '').toString().toLowerCase())
            .some(t => t.includes(q))
        );
        render(filtered);
      }

      async function fetchData() {
        const res = await fetch('/logs/data');
        cached = await res.json();
        render(cached);
      }

      tbody.addEventListener('click', (e) => {
        const btn = e.target.closest('.view');
        if (!btn) return;
        const tr = btn.closest('tr');
        const idx = Number(tr.dataset.index);
        const row = (search.value ? Array.from(tbody.querySelectorAll('tr')).indexOf(tr) : idx);
        const entry = (search.value ? Array.from(tbody.querySelectorAll('tr')).reduce((acc, curr, i) => (i===row ? acc : acc), null) : null);
        const r = (search.value ? null : cached[idx]);
        // Safer: look up by time+logger+message when filtered
        const key = `${tr.children[0].textContent}|${tr.children[2].textContent}|${tr.children[3].textContent}`;
        const obj = cached.find(x => `${x.time}|${x.logger}|${x.message}` === key) || r;
        jsonDump.textContent = JSON.stringify(obj?.raw ?? {}, null, 2);
        modal.show();
      });

      document.getElementById('refresh').addEventListener('click', fetchData);
      search.addEventListener('input', applyFilter);

      // Initial load
      fetchData();
    </script>
  </body>
</html>
