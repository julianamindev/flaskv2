{% extends "base/auth/auth-base.html" %}

{% block title %}User Registration{% endblock%}

{% block main %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Register New User</h3></div>
                    <div class="card-body">

                        {% include "includes/flash_messages.html" %}

                        <form method="POST" action="{{ url_for('users.register') }}">

                            {{ form.hidden_tag() }}

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" name="email" id="inputEmail" type="email" placeholder="name@example.com" />
                                        <label for="inputEmail">Email address</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input class="form-control" name="username" id="inputUsername" type="text" placeholder="Enter your username." />
                                        <label for="inputUsername">Username</label>
                                    </div>
                                </div>
                            </div>

                            {% if current_user.is_root() %}

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" name="is_admin" id="isAdminCheck">
                                <label class="form-check-label" for="isAdminCheck">
                                    Grant Admin Privileges
                                </label>
                            </div>

                            {% endif%}
                            
                            <div class="mt-4 mb-0">
                                <div class="d-grid">
                                    <button class="btn btn-secondary btn-block" type="submit">Register User</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="{{ url_for('main.home') }}">Go back to dashboard</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
