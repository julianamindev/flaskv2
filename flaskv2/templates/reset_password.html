{% extends "base/auth/auth-base.html" %}

{% block title %}Reset Password{% endblock%}

{% block main %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Reset Password</h3></div>
                    <div class="card-body">

                        {% include "includes/flash_messages.html" %}

                        <form method="POST" action="{{ url_for('users.reset_password', token=token) }}">

                            {{ form.hidden_tag() }}

                            <div class="form-floating mb-3">
                                <input class="form-control" name="old_password" id="inputOldPassword" type="password" placeholder="Old password" />
                                <label for="inputOldPassword">Old Password</label>
                            </div>
                    
                            <div class="form-floating mb-3">
                                <input class="form-control" name="new_password" id="inputNewPassword" type="password" placeholder="New password" />
                                <label for="inputNewPassword">New Password</label>
                            </div>
                        
                            <div class="form-floating mb-3">
                                <input class="form-control" name="confirm_password" id="inputConfirmPassword" type="password" placeholder="Confirm password" />
                                <label for="inputConfirmPassword">Confirm Password</label>
                            </div>
                                
                            <div class="mt-4 mb-0">
                                <div class="d-grid">
                                    <button class="btn btn-secondary btn-block" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
